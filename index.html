<!DOCTYPE html> <!-- 宣告DTD,告訴瀏覽器屬於哪種文件 -->
<html lang="en"> <!-- 文件使用的語系(給搜尋引擎看),繁中zh‐tw -->
<head>
<!-- ‐‐Head內放說明使用的編碼(給瀏覽器看,UTF‐8是一種針對 Unicode的可變長度字元編碼)、標題、關鍵字、引用等頁面相關資訊 -->
  <meta charset="UTF-8">
  <!-- 瀏覽器標題 -->
  <title>Hello html 5 title</title>
</head>
<body>
  <h1>Hello html 5 conten</h1>
</body>
</html>
